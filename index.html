<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Darajalar tanlovi -->
    <div id="level-selection">
        <h1>Qiyinchilik darajasini tanlang</h1><br>
        <button class="level-btn" id="easy">Oson</button>
        <button class="level-btn" id="medium">O'rta</button>
        <button class="level-btn" id="hard">Qiyin</button>
    </div>

    <!-- O'yin maydoni -->
    <div class="container" id="game-container">
        <h1 id="total">10</h1>
        <h2 id="operation"></h2> <!-- Amallarni ko'rsatish -->
        <div class="input-list">
            <input type="text" id="start" placeholder="START">
            <input type="text" id="end" placeholder="END">
        </div>
        <button class="btn" id="hisoblash">Hisoblash</button>
        <span id="time">0 soniya</span>
        <span id="ochko">5 ochko</span>
        <button class="btn" id="restart" style="display: none;">Restart</button>
        <div id="result"></div>
    </div>

    <script src="./script.js">
       
    </script>
</body>

</html>
